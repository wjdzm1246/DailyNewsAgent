    **출처:**  
    **날짜:**  
    **URL:**  
    **카테고리:**  
    **신뢰도 점수:**  
    **관련성 점수:**  

    ### 기사 본문 (Korean)
    [스크랩된 한국어 기사 본문, 줄바꿈 80자 기준]

